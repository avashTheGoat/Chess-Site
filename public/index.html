<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
        <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="engineTitle">
            Epic Engine
        </h1>

        <div id="bar">
            <button id="playerSide" disabled>
                <p>
                    Side: White
                </p>
            </button>

            <button id="reset">
                <p>
                    Reset
                </p>
            </button>

            <button id="settingsButton">
                <p>
                    Settings
                </p>
            </button>
        </div>

        <div id="settings" style="display: none;">
            <div id="settingsMenu">
                <div id="settingsMenuTopBar">
                    <h2>
                        Settings
                    </h2>

                    <button id="settingsMenuCloseButton">
                        <p>
                            X
                        </p>
                    </button>
                </div>
    
                <h3 class="settingsHeader">
                    Engine
                </h3>

                <div id="plies" class="settingsItem">
                    <input id="pliesSlider" type="range" min="1" max="3" value="3">
                    <label id="pliesDisplay">Plies: 3</label>
                </div>

                <h3 class="settingsHeader">
                    Position
                </h3>

                <div id="initialFen" class="settingsItem">
                    <label>Starting Fen:</label>
                    <input type="text" id="initialFenInput">
                    <button id="loadFenButton">
                        <p>
                            Load FEN
                        </p>
                    </button>
                </div>
            </div>
        </div>

        <div id="main">
            <div id="board" style="width: 425px"></div>
            <div id="ghostBoard" style="width: 425px; display: none;"></div>
            <div id="gameInfo">
                <h2 id="gameStatus">White to move</h2>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
